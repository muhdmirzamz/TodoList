<html>
    <head>
        <title>Hello</title>
        <script type="text/javascript" src="todolist.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body onload="reloadPage()">
        <ul>
            <li>
                <div class="category-panel">
                    <div class="category-title">
                        <p id="category-title-text">Test</p>
                    </div>
                    <div class="category-input-placeholder" onclick="activateFieldToAddItem()">
                        <p>+ Add new item</p>
                    </div>
                    <div class="category-input-panel">
                        <textarea id="item-input"></textarea>
                        <button onclick="addItem()">Submit</button>
                        <button onclick="deactivateFieldToAddItem()">Cancel</button>
                    </div>
                </div>
            </li>

            <li>
                <div class="category-panel">
                    <div class="category-input-placeholder" onclick="activateFieldToAddItem()">
                        <p>+ Add new item</p>
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
