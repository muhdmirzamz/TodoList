<html>
    <head>
        <title>Hello</title>
        <script type="text/javascript" src="todolist.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body onload="reloadPage()">
        <ul>
            <li class="category-panel-list">
                <div class="category-panel">
                    <div class="category-input-placeholder" onclick="activateFieldToAddItem(this)">
                        <p id="category-title-text">+ Add new item</p>
                    </div>
                    <div class="category-input-panel">
                        <textarea id="item-input"></textarea>
                        <button onclick="addItem(this)">Submit</button>
                        <button onclick="deactivateFieldToAddItem(this)">Cancel</button>
                    </div>
                </div>
            </li>
        </ul>
    </body>
</html>
